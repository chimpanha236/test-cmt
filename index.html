        function displayAllComments(comments) {
            const commentsList = document.getElementById('commentsList');

            const existingComments = commentsList.querySelectorAll('.comment-item');

            if (comments.length === 0) {

        // á˜á»áá„á¶ášá”á„áŸ’á á¶á‰ Comment ááŸ‚á˜á½á™
        function displayComment(commentData) {
            const commentsList = document.getElementById('commentsList');
            
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';
            commentItem.id = commentData.id;
            
            let dateString = 'á˜á·á“á‘á¶á“áŸ‹á˜á¶á“á€á¶á›á”ášá·á…áŸ’á†áŸá‘';
            if (commentData.timestamp && commentData.timestamp.toDate) {
                dateString = commentData.timestamp.toDate().toLocaleDateString('km-KH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            commentItem.innerHTML = `
                <div class="comment-header">
                    <strong>${commentData.name}</strong>
                    <span class="comment-date">${dateString}</span>
                </div>
                <p class="comment-content">${commentData.comment}</p>
                ${commentData.email ? `<div class="comment-email">á¢áŸŠá¸á˜áŸ‚á›: ${commentData.email}</div>` : ''}

            commentsList.insertBefore(commentItem, commentsTitle.nextSibling);
        }

        // á”á“áŸ’ááŸ‚á˜ Comment ááŸ’á˜á¸
        async function addNewComment(name, email, comment) {
            try {
                const commentData = {
                    name: name,
                    email: email,
                    comment: comment,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'approved' // Auto-approve for public view
                };
                
                await db.collection("weddingComments").add(commentData);
                return true;
            } catch (error) {
                console.error('Error saving comment:', error);
                alert('á˜á¶á“á”á‰áŸ’á á¶á€áŸ’á“á»á„á€á¶ášášá€áŸ’áŸá¶á‘á»á€áŸá¶áš: ' + error.message);
                return false;
            }
        }

        // á”á„áŸ’á á¶á‰áŸá¶ášá‡áŸ„á‚á‡áŸá™
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');

            setTimeout(() => {

            }, 3000);
        }

        // ááŸ’ášá½áá–á·á“á·ááŸ’á™á€á¶ášáŠá¶á€áŸ‹áŸáŸ’á“á¾á‘á˜áŸ’ášá„áŸ‹
        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const comment = document.getElementById('comment').value.trim();
            
            if (name && comment) {

                const originalText = submitBtn.textContent;
                
                submitBtn.textContent = 'á€áŸ†á–á»á„á•áŸ’á‰á¾...';
                submitBtn.disabled = true;

                if (success) {
                    document.getElementById('commentForm').reset();
                    showSuccessMessage();
                }
                
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            } else {

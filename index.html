        // á˜á»áá„á¶ášá”á„áŸ’á á¶á‰ Comment ááŸ‚á˜á½á™
        function displayComment(commentData) {
            const commentsList = document.getElementById('commentsList');
            
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';
            commentItem.id = commentData.id;
            
            let dateString = 'á˜á·á“á‘á¶á“áŸ‹á˜á¶á“á€á¶á›á”ášá·á…áŸ’á†áŸá‘';
            if (commentData.timestamp && commentData.timestamp.toDate) {

                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'

            }
            
            commentItem.innerHTML = `

                    <span class="comment-date">${dateString}</span>

        }

        // á”á“áŸ’ááŸ‚á˜ Comment ááŸ’á˜á¸
        async function addNewComment(name, email, comment) {
            try {
                console.log('ğŸ”„ Trying to save comment to Firebase...');
                
                const commentData = {
                    name: name.trim(),
                    email: email.trim(),
                    comment: comment.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending' // á¥á¡á¼áœááŸ’ášá¼áœá€á¶áš approval
                };
                
                console.log('ğŸ“ Comment data:', commentData);
                
                const result = await db.collection("weddingComments").add(commentData);
                console.log('âœ… Comment saved with ID:', result.id);
                return true;
            } catch (error) {
                console.error('âŒ Error saving comment:', error);
                alert('á˜á¶á“á”á‰áŸ’á á¶á€áŸ’á“á»á„á€á¶ášášá€áŸ’áŸá¶á‘á»á€áŸá¶áš: ' + error.message);

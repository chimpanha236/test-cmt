        document.addEventListener('DOMContentLoaded', function() {

            // á•áŸ’á‘á»á€ Comment á–á¸ Local Storage

            // á€á¶ášáŠá¶á€áŸ‹áŸáŸ’á“á¾á‘á˜áŸ’ášá„áŸ‹
            commentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const comment = document.getElementById('comment').value.trim();
                
                if (name && comment) {
                    // á”á“áŸ’ááŸ‚á˜á˜áá·ááŸ’á˜á¸
                    addNewComment(name, email, comment);
                    
                    // áŸáŸ†á¢á¶áá‘á˜áŸ’ášá„áŸ‹
                    commentForm.reset();
                    
                    // á”á„áŸ’á á¶á‰áŸá¶ášá‡áŸ„á‚á‡áŸá™
                    showSuccessMessage();
                } else {
                    alert('áŸá¼á˜á”áŸ†á–áŸá‰áˆáŸ’á˜áŸ„áŸ‡ á“á·á„áŸá¶ášá‡á¼á“á–áš!');
                }
            });
            
            function addNewComment(name, email, comment) {
                const commentData = {
                    id: 'comment_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    name: name,
                    email: email,
                    comment: comment,
                    date: new Date().toLocaleDateString('km-KH', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    timestamp: new Date().getTime()
                };
                
                // ášá€áŸ’áŸá¶á‘á»á€á€áŸ’á“á»á„ Local Storage
                saveCommentToStorage(commentData);
                
                // á”á„áŸ’á á¶á‰ Comment ááŸ’á˜á¸
                displayComment(commentData);
            }
            
            function saveCommentToStorage(commentData) {
                const comments = getAllComments();
                comments.unshift(commentData); // áŠá¶á€áŸ‹ Comment ááŸ’á˜á¸á“áŸ…á›á¾á‚áŸ
                localStorage.setItem(STORAGE_KEY, JSON.stringify(comments));
            }
            
            function getAllComments() {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            }
            
            function loadCommentsFromStorage() {
                const comments = getAllComments();
                const commentsList = document.getElementById('commentsList');
                
                // áŸá˜áŸ’á¢á¶á comments list á˜á»á“á–áŸá›á”á„áŸ’á á¶á‰
                const existingComments = commentsList.querySelectorAll('.comment-item');
                existingComments.forEach(comment => comment.remove());
                
                if (comments.length === 0) {
                    commentsList.innerHTML += `
                        <div class="empty-state">
                            <div>ğŸ“</div>
                            <h3>á˜á·á“á‘á¶á“áŸ‹á˜á¶á“áŸá¶ášá‡á¼á“á–áš</h3>

                        </div>
                    `;
                    return;
                }
                
                // á”á„áŸ’á á¶á‰ Comment á‘á¶áŸ†á„á¢áŸáŸ‹
                comments.forEach(comment => displayComment(comment));
            }
            
            function displayComment(commentData) {
                const commentsList = document.getElementById('commentsList');
                const emptyState = commentsList.querySelector('.empty-state');
                
                // á›á»á” empty state á”á¾á˜á¶á“
                if (emptyState) {
                    emptyState.remove();

                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';

                commentItem.innerHTML = `

                        <span class="comment-date">ğŸ“… ${commentData.date}</span>

                    ${commentData.email ? `<div class="comment-email">ğŸ“§ á¢áŸŠá¸á˜áŸ‚á›: ${commentData.email}</div>` : ''}
                    <div class="comment-actions">

        // á˜á»áá„á¶ášá€áŸ‚áŸá˜áŸ’ášá½á›á˜áá·
        function editComment(commentId) {
            if (currentlyEditing) {
                alert('áŸá¼á˜á”á‰áŸ’á…á”áŸ‹á€á¶ášá€áŸ‚áŸá˜áŸ’ášá½á›á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á‡á¶á˜á»á“!');

            // á”áŸ’áá¼ášá‘áŸ…á‡á¶ mode á€áŸ‚áŸá˜áŸ’ášá½á›

            const newContent = textarea.value.trim();

            const comments = getAllComments();

            textarea.outerHTML = `<p class="comment-content">${newContent}</p>`;

        // á”áŸ„áŸ‡á”á„áŸ‹á€á¶ášá€áŸ‚áŸá˜áŸ’ášá½á›

                <button class="delete-btn" onclick="deleteComment('${commentId}')">ğŸ—‘ï¸ á›á»á”</button>

            currentlyEditing = null;

        // á›á»á”á˜áá·
        function deleteComment(commentId) {
            if (confirm('áá¾á¢áŸ’á“á€á–á·áá‡á¶á…á„áŸ‹á›á»á”á˜áá·á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?')) {
                // á›á»á”á–á¸ Local Storage
                const comments = getAllComments();
                const updatedComments = comments.filter(c => c.id !== commentId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedComments));

            }

        // Helper function to get all comments
        function getAllComments() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
